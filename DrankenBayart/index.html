<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vercel Starter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add a subtle animation to the card */
        @keyframes pulse-fade {
            0% { opacity: 0.5; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-fadeIn {
            animation: pulse-fade 1.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

    <div id="app-container" class="bg-white p-8 sm:p-12 rounded-2xl shadow-2xl max-w-sm w-full text-center animate-fadeIn">
        
        <!-- App Title -->
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-4 tracking-tight">
            Vercel Ready!
        </h1>

        <!-- Content Message -->
        <p class="text-gray-600 mb-6">
            This simple HTML page is ready to be deployed from a Git repository.
        </p>

        <!-- Dynamic Content Section -->
        <div class="bg-indigo-100 p-4 rounded-lg border border-indigo-200">
            <p class="text-xl font-semibold text-indigo-800" id="message">
                Loading...
            </p>
        </div>

        <!-- Button to trigger a simple action -->
        <button id="actionButton" class="mt-6 w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02] shadow-lg shadow-indigo-300">
            Click to Activate
        </button>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageElement = document.getElementById('message');
            const button = document.getElementById('actionButton');
            let isActivated = false;

            // Set the initial message
            messageElement.textContent = `Deployment Date: ${new Date().toLocaleDateString()}`;

            button.addEventListener('click', () => {
                if (!isActivated) {
                    messageElement.textContent = "Deployment Confirmed! This is live code.";
                    button.textContent = "Mission Complete";
                    button.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                    button.classList.add('bg-green-600', 'hover:bg-green-700');
                    isActivated = true;
                } else {
                    // Do nothing or add another action
                }
            });
        });
    </script>

</body>
</html>
